<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //tipo
        var tipo = prompt("1)Dólar para Real ou 2)Real para Dólar")

      var valor = prompt("Digite o valor")


      if(tipo == 1){
          document.write("R$"+valor * 5.5)
      }else{
          document.write("U$"+valor / 5.5)
      }

    </script>
</head>
