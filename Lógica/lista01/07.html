    <title>Document</title>

    

    <script>    

    /*

        OPERADORES RELACIONAIS
        >   MAIOR
        <   MENOR
        >=  MAIOR OU IGUAL
        <=  MENOR OU IGUAL
        ==  IGUAL
        !=  DIFERENTE

    */

     var tipo1 = parseFloat(prompt("Informe um número"))
     var tipo2 = parseFloat(prompt("Informe um número"))
     var tipo3 = parseFloat(prompt("Informe um número"))

    if(tipo1 > tipo2 && tipo1 > tipo3){
        document.write(tipo1)
    }
    if(tipo2 > tipo3 && tipo2 > tipo1){
        document.write(tipo2)
    }
    if(tipo3 > tipo2 && tipo3 > tipo1){
        document.write(tipo3)
    }
  

    
    </script>
